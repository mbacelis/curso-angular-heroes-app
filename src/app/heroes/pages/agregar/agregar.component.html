<h1>Nuevo Héroe <small>asd</small></h1>

<div fxLayout="row" fxLayoutGap="40px">
    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" fxLayoutGap="20px"><!-- fxLayoutGap para establecer un margen -->
            <mat-form-field fxFlex="100">
                <mat-label>Super Héroe</mat-label>
                <input type="text"
                    matInput
                    required>
            </mat-form-field>
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input type="text"
                    matInput
                    required>
            </mat-form-field>
        </div>
        <mat-form-field fxFlex="100">
            <mat-label>Primera Aparición</mat-label>
            <input type="text"
                   matInput
                   required>
        </mat-form-field>
        <mat-form-field fxFlex="100">
            <mat-label>Personajes</mat-label>
            <input type="text"
                   matInput
                   required>
        </mat-form-field>
        <mat-form-field fxFlex="100">
            <mat-label>Creador</mat-label>
            <mat-select>
                <mat-option *ngFor="let publisher of publishers"
                            [value]="publisher.id">
                    {{ publisher.desc }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field fxFlex="100">
            <mat-label>Foto Url</mat-label>
            <input type="url"
                   matInput
                   required>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary">
            <mat-icon>edit</mat-icon>
            Guardar
        </button>
    </div>
    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>
</div>
